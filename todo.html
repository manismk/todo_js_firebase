<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo app</title>
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/a7cc7f5314.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="todohead">
        <h2 id="userName">Welcome User</h2>
        <button class="btn signOut">
          Sign out<img class="image" src="image/placeholder.png" />
        </button>
      </div>
      <hr />
      <div class="todobox">
        <input
          type="text"
          name="todo"
          id="todo"
          placeholder="Enter the todo here"
        />
        <button class="btn addTodo">Add</button>
      </div>
      <hr />
      <div class="todoList">
        <h2>Your Todo's</h2>
        <!-- <div class="list red">
          <p class="todoText">abchvsdzfxy cvsbihgdxhgrdhjjdg</p>
          <div class="doneDelete">
            <i class="done fas fa-check"></i>
            <i class="delete fas fa-trash-alt"></i>
          </div>
        </div> -->
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>

    <script src="index.js"></script>
  </body>
</html>
